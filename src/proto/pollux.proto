syntax = "proto3";

option go_package = "pollux/private/grpc";

package pollux;

message PolluxVersion {
  enum Version {
    DUMMY = 0;
    CURRENT = 1;
  }
  Version version = 1;
}

message PolluxMessage {
  uint32 origin  = 1;
  repeated uint32 destinations = 2;
  string key = 3;
  string value = 4;
}

message PolluxMessageResponse {
  string info = 1;
}
