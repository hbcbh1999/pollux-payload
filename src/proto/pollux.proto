syntax = "proto3";

option go_package = "pollux/private/grpc";

package pollux;

message PolluxVersion {
  enum Version {
    DUMMY = 0;
    CURRENT = 4;
  }
  Version version = 1;
}

message PolluxControl {
  repeated uint32 partIDs = 1;
  bool synchronized = 2;
}

message PolluxMessageValue {
  oneof value {
    string strValue = 1;
    uint64 uint64Value = 2;
  }
}

message PolluxMapMessage {
  uint32 origin  = 1;
  repeated uint32 destinations = 2;
  map<string, PolluxMessageValue> map = 3; 
}

message PolluxReportMessage {
  uint32 origin  = 1;
  map<string, string> map = 2; 
}

message PolluxMessageResponse {
  string info = 1;
}

message PolluxStandardResponse {
  string info = 1;
}

message EmptyResponse {
}
