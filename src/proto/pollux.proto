syntax = "proto3";

option go_package = "escher/private/grpc";

package escher;

message EscherVersion {
  enum Version {
    DUMMY = 0;
    CURRENT = 1;
  }
  Version version = 1;
}

message EscherMessage {
  uint32 origin  = 1;
  repeated uint32 destinations = 2;
  string key = 3;
  string value = 4;
}

message EscherMessageResponse {
  string info = 1;
}